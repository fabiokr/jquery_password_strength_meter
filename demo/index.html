<!DOCTYPE html>
<html>
    <head>
        <title>Password Strength demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password"/>
            <label id="password-strength" for="password"></label>
        </p>
        <script language="javascript" src="../lib/jquery.js"></script>
        <script language="javascript" src="../src/jquery.passwordStrengthMeter.js"></script>
        <script language="javascript">
            $(function(){
                $('#password').passwordStrength({
                    onScore: function(e, elem, score) {
                        result = null;
                        switch(score) {
                            case 0: result = 'Very weak'; break;
                            case 1: result = 'Weak'; break;
                            case 2: result = 'Good'; break;
                            case 3: result = 'Strong'; break;
                            case 4: result = 'Very strong'; break;
                        }
                        $('#password-strength').html(result);
                    }
                });
            });
        </script>
    </body>
</html>
